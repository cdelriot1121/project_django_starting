{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Menu</h1>

<!-- aqui los items se enlistan y generan el enlace dinamico para que puedan ver en detalle el menu--->
<div class="column">
    {% for item in menu %}
    <p>
        <a href="{% url 'menu_item' pk=item.pk %}">
            {{ item.nombre }}
        </a>
        <span class="menu-price">${{ item.precio }}.00</span>
    </p>
    {% endfor %}
</div>
<!-- aqui termina -->
{% endblock %}
